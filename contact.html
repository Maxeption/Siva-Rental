<body class="contact">
    
    <section>
        <div class="container">
            <div class="contact-form">
                <h1>Contact</h1>
                <hr>

                    <div class="cont">
                        <label for="name"></label>
                        <input required type="text" id="name" name="name" placeholder="Your Name">
                    </div>

                    <div class="cont">
                        <label for="email"></label>
                        <input  type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>

                    <div class="cont">
                        <label for="subject"></label>
                        <input required type="subject" id="subject" name="subject" placeholder="Subject">
                    </div>

                    <div class="cont">
                        <label for="message"></label>
                        <textarea required name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    </div>

                    <button id="result" class="send-msg-cta" value="Send message"> </button>

            </div>
        </div>
    </section>


</body>
