<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="homepage.html">Car<span>Rental</span></a>

            <img id="mobile-cta" class="mobile-menu" src="assets/menu.svg" alt="menu">
            <nav>
                <imgi id="mobile-exit" class="mobile-menu-exit" src="assets/exit.svg" alt="">
                <ul class="1st_nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>

                <ul class="2nd_nav">
                    <li><a href="#">Contact Us</a></li>
                    <li class="reserve-btn"><a href="#">Reserve</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="leftcol">
                <p class="subhead">easy service</p>
                <h1>Gotta go fast</h1>

                <div class="hero-cta">
                    <a href="#" class="primaty-cta">Reserve Now</a>
                    <a href="#" class="cars-cta">Our Cars</a>
                </div>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <ul>
                <li>We're cool</li>
                <li>We don't suck</li>
                <li>Best vroom vroom around</li>
                <li>Objects included</li>
            </ul>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="contact-form">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="leave us a message"></textarea>
                    
                    <input type="submit" class="send-msg-cta" value="Send message">

                </form>
            </div>

        </div>
    </section>
</body>
</html>
